<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Pong Controller</title>
  <link rel="stylesheet" href="./controller.css" />
</head>
<body>
  <main class="stage">
    <section class="phone" aria-label="Pong Controller">
      <header class="topbar">
        <div class="brand">
          <div class="dot" id="wsDot" aria-hidden="true"></div>
          <div class="title">Pong</div>
        </div>
        <div class="status">
          <span class="badge" id="wsBadge">Getrennt</span>
          <span class="badge muted" id="rendererBadge">Renderer: offline</span>
        </div>
      </header>

      <!-- SCREEN 1: SELECT MODE -->
      <section class="screen" id="screenMode" data-screen="mode">
        <h1 class="h1">Select Mode</h1>

        <button class="tile big" id="btnPVC">
          <div class="tileTitle">Player</div>
          <div class="tileSub">vs.</div>
          <div class="tileTitle">Bot</div>
        </button>

        <button class="tile big" id="btnPVP">
          <div class="tileTitle">Player</div>
          <div class="tileSub">vs.</div>
          <div class="tileTitle">Player</div>
        </button>

        <a class="tile small" id="btnWebsite" href="#" role="button">Website</a>
      </section>

      <!-- SCREEN 2: SELECT PLAYER -->
      <section class="screen hidden" id="screenPlayer" data-screen="player">
        <h1 class="h1" id="playerHeadline">Select Player</h1>

        <div class="stack">
          <button class="tile big" id="btnP1">Player 1</button>
          <button class="tile big" id="btnP2">Player 2</button>
          <button class="tile small" id="btnReady">Ready</button>
          <button class="tile small ghost" id="btnBack">Back</button>
        </div>

        <div class="meta">
          <span class="pill" id="metaMode">mode: -</span>
          <span class="pill" id="metaMe">me: -</span>
        </div>
      </section>

      <!-- SCREEN 3: CONTROLLER -->
      <section class="screen hidden" id="screenControl" data-screen="control">
        <h1 class="h1">Move</h1>

        <div class="stack">
          <button class="tile big control" id="btnUp">
            <div class="arrow up" aria-hidden="true"></div>
            <div class="controlText">UP</div>
          </button>

          <button class="tile big control" id="btnDown">
            <div class="arrow down" aria-hidden="true"></div>
            <div class="controlText">DOWN</div>
          </button>

          <button class="tile small" id="btnPause">Pause</button>
        </div>

        <div class="meta">
          <span class="pill" id="metaMode2">mode: -</span>
          <span class="pill" id="metaMe2">me: -</span>
        </div>
      </section>

      <!-- COUNTDOWN OVERLAY -->
      <div class="overlay hidden" id="countdownOverlay" aria-hidden="true">
        <div class="overlayCard">
          <div class="overlayTitle">Starts in…</div>
          <div class="countCircle" id="countCircle">
            <div class="countNum" id="countNum">3</div>
          </div>
          <div class="overlayHint" id="overlayHint">Bitte warten…</div>
        </div>
      </div>

    </section>
  </main>

  <script src="./controller.js"></script>
</body>
</html>
